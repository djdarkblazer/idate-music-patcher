<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>iDate Revival Project Patcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 500px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      text-align: center;
      opacity: 0.8;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .status {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      min-height: 100px;
    }

    .status-text {
      margin-bottom: 10px;
    }

    .file-name {
      font-size: 12px;
      opacity: 0.9;
      margin-top: 5px;
    }

    .progress-bar {
      width: 100%;
      height: 30px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      overflow: hidden;
      margin-top: 10px;
      display: none;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00f260 0%, #0575e6 100%);
      width: 0%;
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, #00f260 0%, #0575e6 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .info-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>iDate Revival Project</h1>
    <div class="subtitle">Music Patcher</div>
    
    <div class="status">
      <div id="statusText" class="status-text">Click "Check for Updates" to begin</div>
      <div id="fileName" class="file-name"></div>
      <div id="progressBar" class="progress-bar">
        <div id="progressFill" class="progress-fill">0%</div>
      </div>
    </div>

    <button id="actionBtn" onclick="handleAction()">Check for Updates</button>

    <div id="infoBox" class="info-box" style="display: none;"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
